<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Register Ticket</h2>
    <form method="POST">
        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required><br>

        <label for="attendee_id">Attendee ID:</label>
        <input type="number" id="attendee_id" name="attendee_id" required><br>

        <label for="ticket_status">Ticket Status:</label>
        <input type="text" id="ticket_status" name="ticket_status" required><br>

        <button type="submit">Register Ticket</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
